<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide Distractions - lugom.io</title>
    <meta property="og:title" content="Hide Distractions - lugom.io" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="./assets/img/banner.png" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="shortcut icon" href="/assets/img/hide-distractions-logo.svg" type="image/svg" />
</head>

<body>
    <div id="hide-distractions">
        <header>
            <div class="logo">
                <img class="logo" src="/assets/img/hide-distractions-logo.svg"
                    alt="Black hide symbol with a circular yellow background" />
                <h1>Hide<br>Distractions</h1>
            </div>
            <p>Block non-essential sections and sources of distraction on websites, focusing only on the main content.
            </p>
        </header>
        <main>
            <section class="card">
                <div class="desc">
                    <img src="/assets/img/facebook-icon.svg" alt="Facebook Icon" />
                    <h2>Facebook</h2>
                </div>
                <div class="toggle" data-social="facebook"></div>
            </section>
            <section class="card">
                <div class="desc">
                    <img src="/assets/img/instagram-icon.svg" alt="Instragram Icon" />
                    <h2>Instagram</h2>
                </div>
                <div class="toggle" data-social="instagram"></div>
            </section>
            <section class="card">
                <div class="desc">
                    <img src="/assets/img/twitter-icon.svg" alt="Twitter Icon" />
                    <h2>Twitter</h2>
                </div>
                <div class="toggle" data-social="twitter"></div>
            </section>
            <section class="card">
                <div class="desc">
                    <img src="/assets/img/youtube-icon.svg" alt="youtube Icon" />
                    <h2>Youtube</h2>
                </div>
                <div class="toggle" data-social="youtube"></div>
            </section>
            <section class="card">
                <div class="desc">
                    <img src="/assets/img/reddit-icon.svg" alt="reddit Icon" />
                    <h2>Reddit</h2>
                </div>
                <div class="toggle" data-social="reddit"></div>
            </section>
            <section class="card">
                <div class="desc">
                    <img src="/assets/img/netflix-icon.svg" alt="Netflix Icon" />
                    <h2>Netflix</h2>
                </div>
                <div class="toggle" data-social="netflix"></div>
            </section>
        </main>
        <footer>
            <span>Made with &hearts; by <a href="https://lugom.io" target="_blank">lugom.io</a></span>
        </footer>
    </div>

    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
